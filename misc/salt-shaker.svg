    <circle cx="35" cy="15" r="1.5" fill="#808080"/>
    <circle cx="42" cy="15" r="1.5" fill="#808080"/>
    <circle cx="25" cy="20" r="1.5" fill="#808080"/>
    <circle cx="32" cy="20" r="1.5" fill="#808080"/>
    <circle cx="39" cy="20" r="1.5" fill="#808080"/>
