[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "saltup"
version = "0.5"
description = "add flavor to your AI projects"
readme = "README.md"
requires-python = ">=3.6"
authors = [
    { name = "Marco Garzola" }
]
license = { text = "MIT" }
dependencies = [
    "numpy",
    "cmsisdsp",
    "pillow",
    "opencv-python",
    "boto3",
    "onnx",
    "onnxruntime",
    "onnxruntime-gpu",
    "tensorflow",
    "tf_keras"
]

[project.scripts]
saltup_yolo_image_inference = "saltup.tools.yolo_inference:main"
saltup_yolo_video_inference = "saltup.tools.yolo_video:main"
 